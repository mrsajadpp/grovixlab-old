<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="shortcut icon" href="./src/img/icon.png" type="image/png">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/regform.css">
</head>

<body>
    <div class="container">
        <form action="" class="regForm">
            <div class="inputImage">
                <img src="./src/img/logo.png" alt="">
            </div>
            <div class="inputBox">
                <input type="text" name="firts_name" id="firts_name" placeholder="First Name">
            </div>
            <div class="inputBox">
                <input type="text" name="last_name" id="last_name" placeholder="Last Name">
            </div>
            <div class="inputBox">
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="inputBox">
                <input type="tel" name="phone" id="phone" placeholder="Phone">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password" name="password" id="password">
            </div>
            <div class="inputText">
                <input type="checkbox" name="terms_accept" id="terms">
                <span>
                    By using our services, you are accepting our <a href="terms-and-conditions.html"
                        target="_blank">terms and conditions</a>.
                </span>
            </div>
            <div class="inputBox">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="fill: #fff;">
                        <path d="M10.061 19.061 17.121 12l-7.06-7.061-2.122 2.122L12.879 12l-4.94 4.939z"></path>
                    </svg>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
